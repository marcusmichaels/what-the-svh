<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WHAT THE sVH?!</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0d6eb7;
        --md: #f8fafc25;
        --lgt: #f8fafc;
        font-family: monospace;
      }

      * {
        box-sizing: border-box;
      }

      body {
        position: relative;
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        height: 100svh;
      }

      .value {
        background-color: var(--bg);
        padding: 0.5rem;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      .axis {
        position: fixed;
        display: flex;
        border-color: var(--lgt);
        color: var(--lgt);
        align-items: center;
        justify-content: center;
      }

      .x-axis {
        width: 100%;
        height: 0px;
        border-top: 1px dashed;
        top: 25%;
        left: 0;
      }

      .y-axis {
        height: 100%;
        width: 0px;
        border-right: 1px dashed;
        left: 25%;
        top: 0;
      }

      /* Frame so we can see where cropping happens */
      .frame {
        position: fixed;
        top: 1rem;
        left: 1rem;
        bottom: 1rem;
        right: 1rem;
        border: 1px solid var(--lgt);
      }

      .rule-of-thirds-grid {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background:
              /* vertical lines */
          linear-gradient(
            to right,
            transparent calc(33.3333% - 0.5px),
            var(--md) calc(33.3333% - 0.5px),
            var(--md) calc(33.3333% + 0.5px),
            transparent calc(33.3333% + 0.5px),
            transparent calc(66.6666% - 0.5px),
            var(--md) calc(66.6666% - 0.5px),
            var(--md) calc(66.6666% + 0.5px),
            transparent calc(66.6666% + 0.5px)
          ),
          /* horizontal lines */
            linear-gradient(
              to bottom,
              transparent calc(33.3333% - 0.5px),
              var(--md) calc(33.3333% - 0.5px),
              var(--md) calc(33.3333% + 0.5px),
              transparent calc(33.3333% + 0.5px),
              transparent calc(66.6666% - 0.5px),
              var(--md) calc(66.6666% - 0.5px),
              var(--md) calc(66.6666% + 0.5px),
              transparent calc(66.6666% + 0.5px)
            );
      }

      .crosshair-wrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 16px;
        height: 16px;
        margin-top: -8px;
        margin-left: -8px;
        pointer-events: none;
        border-radius: 16px;
        border: 2px solid var(--md);
      }

      .crosshair {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
      }

      .crosshair .dot {
        width: 4px;
        height: 4px;
        background-color: var(--md);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="crosshair-wrapper">
      <div class="crosshair">
        <div class="dot"></div>
      </div>
    </div>
    <div class="frame"></div>
    <div class="rule-of-thirds-grid"></div>
    <div class="x-axis axis"><div class="value" id="svhX">-</div></div>
    <div class="y-axis axis"><div class="value" id="svhY">-</div></div>

    <script>
      (function () {
        const svhElX = document.getElementById("svhX");
        const svhElY = document.getElementById("svhY");
        // const noteEl = document.getElementById("supportNote");

        // tiny helper to read a CSS custom prop as a number
        function readNumberFromCSSVar(name) {
          const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
          return parseFloat(v);
        }

        function calcAndRender() {
          // Re-set the --_svh var each time
          // We create a temp element with height: 100svh, measure it, then remove it.
          const probe = document.createElement("div");
          probe.style.position = "fixed";
          probe.style.top = "0";
          probe.style.left = "0";
          probe.style.width = "100%";
          probe.style.height = "100svh";
          probe.style.pointerEvents = "none";
          probe.style.visibility = "hidden";

          document.body.appendChild(probe);
          const height = probe.getBoundingClientRect().height;
          const width = probe.getBoundingClientRect().width;
          document.body.removeChild(probe);

          // update UI
          svhElX.textContent = Math.round(width) + "px";
          svhElY.textContent = Math.round(height) + "px";

          // // info / fallback messaging
          // if (!CSS.supports("height", "100svh")) {
          //     noteEl.textContent = "Your browser doesn't support svh. Value above is just what we measured anyway.";
          // } else {
          //     noteEl.textContent = "";
          // }
        }

        // run now
        calcAndRender();

        // update on resize / orientation change
        window.addEventListener("resize", calcAndRender);
        window.addEventListener("orientationchange", calcAndRender);
      })();
    </script>
  </body>
</html>
