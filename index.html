<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WHAT THE sVH?!</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0d6eb7;
        --md: #f8fafc25;
        --lgt: #f8fafc;
        --panel: #0b5a96;
        --shadow: rgba(0, 0, 0, 0.35);
        font-family: monospace;
      }

      * {
        box-sizing: border-box;
      }

      body {
        position: relative;
        margin: 0;
        background: var(--bg);
        color: var(--lgt);
        height: 100svh;
      }

      .value {
        background-color: var(--bg);
        padding: 0.5rem;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      .axis {
        position: fixed;
        display: flex;
        border-color: var(--lgt);
        align-items: center;
        justify-content: center;
      }

      .x-axis {
        width: 100%;
        height: 0px;
        border-top: 1px dashed;
        top: 17.5%;
        left: 0;
      }

      .y-axis {
        height: 100%;
        width: 0px;
        border-right: 1px dashed;
        left: 17.5%;
        top: 0;
      }

      /* Frame so we can see where cropping happens */
      .frame {
        position: fixed;
        top: 1rem;
        left: 1rem;
        bottom: 1rem;
        right: 1rem;
        border: 1px solid var(--lgt);
        pointer-events: none;
      }

      .rule-of-thirds-grid {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background:
          /* vertical lines */
          linear-gradient(
            to right,
            transparent calc(33.3333% - 0.5px),
            var(--md) calc(33.3333% - 0.5px),
            var(--md) calc(33.3333% + 0.5px),
            transparent calc(33.3333% + 0.5px),
            transparent calc(66.6666% - 0.5px),
            var(--md) calc(66.6666% - 0.5px),
            var(--md) calc(66.6666% + 0.5px),
            transparent calc(66.6666% + 0.5px)
          ),
          /* horizontal lines */
            linear-gradient(
              to bottom,
              transparent calc(33.3333% - 0.5px),
              var(--md) calc(33.3333% - 0.5px),
              var(--md) calc(33.3333% + 0.5px),
              transparent calc(33.3333% + 0.5px),
              transparent calc(66.6666% - 0.5px),
              var(--md) calc(66.6666% - 0.5px),
              var(--md) calc(66.6666% + 0.5px),
              transparent calc(66.6666% + 0.5px)
            );
      }

      .crosshair-wrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 16px;
        height: 16px;
        margin-top: -8px;
        margin-left: -8px;
        pointer-events: none;
        border-radius: 16px;
        border: 1px solid var(--md);
      }

      .crosshair {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
      }

      .crosshair .dot {
        width: 4px;
        height: 4px;
        background-color: var(--md);
        border-radius: 4px;
      }

      .credit {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        left: 20%;
        font-size: 0.6rem;
        text-transform: uppercase;
        text-align: right;
      }
      .credit span {
        display: block;
        font-weight: bold;
        color: tomato;
        font-size: 2em;
      }
      .credit a {
        display: block;
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        margin-top: 1rem;
      }

      /* ---------- info button ---------- */
      .info-btn {
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        width: 20px;
        height: 20px;
        border-radius: 20px;
        border: 1px solid var(--lgt);
        background: var(--panel);
        color: var(--lgt);
        font-family: Georgia, "Times New Roman", Times, serif;
        cursor: pointer;
        z-index: 100;
      }
      .info-btn:active {
        transform: scale(0.98);
      }

      /* ---------- slide-over panel (no layout impact) ---------- */
      .panel {
        position: fixed;
        top: 0;
        right: 0;
        width: min(90vw, 360px);
        height: 100%;
        background: var(--panel);
        border-left: 1px solid var(--lgt);
        transform: translateX(100%);
        transition: transform 240ms cubic-bezier(0.22, 1, 0.36, 1);
        z-index: 10; /* under the button */
        color: var(--lgt);
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 16px;
      }
      .panel.open {
        transform: translateX(0%);
      }
      .panel h2 {
        margin: 0 0 4px 0;
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .panel .row {
        display: grid;
        gap: 8px;
        font-size: 14px;
      }
      .panel label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .panel .hint {
        font-size: 12px;
        opacity: 0.8;
      }

      /* overlay backdrop (non-blocking) */
      .backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.18);
        opacity: 0;
        pointer-events: none;
        transition: opacity 240ms ease;
        z-index: 9;
      }
      .backdrop.show {
        opacity: 1;
        pointer-events: auto;
      }

      /* tiny inline badge for selected unit */
      .unit-badge {
        display: inline-block;
        padding: 2px 6px;
        border: 1px solid var(--lgt);
        border-radius: 999px;
        font-size: 11px;
        margin-left: 6px;
      }
    </style>
  </head>
  <body>
    <!-- UI bits -->
    <button class="info-btn" id="infoBtn" aria-haspopup="dialog" aria-controls="settingsPanel" aria-expanded="false">i</button>
    <div class="backdrop" id="backdrop"></div>

    <aside class="panel" id="settingsPanel" role="dialog" aria-modal="true" aria-labelledby="panelTitle">
      <h2 id="panelTitle">Settings</h2>

      <div class="row">
        <strong>Measure unit</strong>
        <label><input type="radio" name="unit" value="svh" checked /> svh <span class="unit-badge">default</span></label>
        <label><input type="radio" name="unit" value="dvh" /> dvh</label>
        <label><input type="radio" name="unit" value="lvh" /> lvh</label>
        <div class="hint" id="unitSupportHint"></div>
      </div>

      <div class="row">
        <strong>Scroll lock</strong>
        <label><input type="checkbox" id="scrollLock" /> overflow: hidden on &lt;body&gt;</label>
        <div class="hint">
          <p>Useful to test how fixed viewport units behave when scrolling is disabled.</p>
          <p>Settings are stored in localStorage</p>
        </div>
      </div>
    </aside>

    <!-- existing visuals -->
    <div class="crosshair-wrapper">
      <div class="crosshair"><div class="dot"></div></div>
    </div>
    <div class="frame"></div>
    <div class="rule-of-thirds-grid"></div>
    <div class="x-axis axis"><div class="value" id="svhX">-</div></div>
    <div class="y-axis axis"><div class="value" id="svhY">-</div></div>

    <div class="credit">
      <span id="supportNote"></span>
      <a href="https://github.com/marcusmichaels/what-the-svh">❤︎ View on GitHub</a>
    </div>

    <script>
      (function () {
        const svhElX = document.getElementById("svhX");
        const svhElY = document.getElementById("svhY");
        const noteEl = document.getElementById("supportNote");

        const infoBtn = document.getElementById("infoBtn");
        const panel = document.getElementById("settingsPanel");
        const backdrop = document.getElementById("backdrop");
        const scrollLockEl = document.getElementById("scrollLock");
        const unitSupportHint = document.getElementById("unitSupportHint");

        const STORAGE_KEYS = {
          unit: "wtsvh_unit",
          scrollLock: "wtsvh_scroll_lock",
        };

        // state
        let unit = "svh"; // svh | dvh | lvh

        // load persisted settings
        try {
          const savedUnit = localStorage.getItem(STORAGE_KEYS.unit);
          if (savedUnit === "svh" || savedUnit === "dvh" || savedUnit === "lvh") {
            unit = savedUnit;
          }
          const savedLock = localStorage.getItem(STORAGE_KEYS.scrollLock);
          if (savedLock === "true") {
            document.body.style.overflow = "hidden";
            scrollLockEl.checked = true;
          } else if (savedLock === "false") {
            document.body.style.overflow = "auto";
            scrollLockEl.checked = false;
          }
        } catch (e) {
          // ignore storage errors (private mode etc.)
        }

        // reflect unit radio UI
        const radios = Array.from(document.querySelectorAll('input[name="unit"]'));
        radios.forEach((r) => {
          r.checked = r.value === unit;
        });

        function setSupportHint() {
          const prop = `100${unit}`;
          const supported = CSS.supports("height", prop);
          unitSupportHint.textContent = supported
            ? `${unit} is supported by this browser.`
            : `${unit} is NOT supported by this browser. Falling back to measured pixels.`;
          noteEl.textContent = supported ? "" : `Your browser doesn't support ${unit}`;
        }
        setSupportHint();

        function calcAndRender() {
          document.body.style.height = `100${unit}`;
          // Probe element sized to 100<unit> x 100%
          const probe = document.createElement("div");
          probe.style.position = "fixed";
          probe.style.top = "0";
          probe.style.left = "0";
          probe.style.width = "100%";
          probe.style.height = `100${unit}`;
          probe.style.pointerEvents = "none";
          probe.style.visibility = "hidden";

          document.body.appendChild(probe);
          const rect = probe.getBoundingClientRect();
          document.body.removeChild(probe);

          svhElX.textContent = Math.round(rect.width) + "px";
          svhElY.textContent = Math.round(rect.height) + "px";
        }

        // initial measure
        calcAndRender();

        // update on resize / orientation change
        window.addEventListener("resize", calcAndRender);
        window.addEventListener("orientationchange", calcAndRender);

        // -------- panel open/close --------
        function openPanel() {
          panel.classList.add("open");
          backdrop.classList.add("show");
          infoBtn.setAttribute("aria-expanded", "true");
        }
        function closePanel() {
          panel.classList.remove("open");
          backdrop.classList.remove("show");
          infoBtn.setAttribute("aria-expanded", "false");
        }
        infoBtn.addEventListener("click", () => {
          const isOpen = panel.classList.contains("open");
          isOpen ? closePanel() : openPanel();
        });
        backdrop.addEventListener("click", closePanel);
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closePanel();
        });

        // -------- controls --------
        scrollLockEl.addEventListener("change", () => {
          const locked = scrollLockEl.checked;
          document.body.style.overflow = locked ? "hidden" : "auto";
          try {
            localStorage.setItem(STORAGE_KEYS.scrollLock, String(locked));
          } catch (e) {}
          calcAndRender();
        });

        radios.forEach((r) => {
          r.addEventListener("change", () => {
            if (!r.checked) return;
            unit = r.value;
            try {
              localStorage.setItem(STORAGE_KEYS.unit, unit);
            } catch (e) {}
            setSupportHint();
            calcAndRender();
          });
        });
      })();
      
    </script>
  </body>
</html>
